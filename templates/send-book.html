{% extends 'dashboard-base.html' %}
{% load static %}

{% block content %}

<div class="row">
    {% include 'dashboard-menu.html' %}
    <div class="tab-content col-9" style="margin-top:60px;margin-left:30px;margin-right:20px">
        <h3> Publica tu libro </h3>
        <hr>


        
        <form method="get">
            <div class="form-group">
                <label for="isbn">Ingrese el ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn">
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary">Buscar</button>
            
        </form>
        <p></p>


        <form method="POST" action="/save-book/">
            <!-- Mostrar el título del libro si está disponible -->
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ title }}" >
                </div>
           

            <div class="form-group">
                <label for="image">Imagen:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>

            <div class="form-group">
                <label for="image2">Imagen:</label>
                <input type="file" class="form-control-file" id="image2" name="image2">
            </div>
            <div class="form-group">
                <label for="image3">Imagen:</label>
                <input type="file" class="form-control-file" id="image2" name="image3">
            </div>
            <div class="form-group">
                <label for="image4">Imagen:</label>
                <input type="file" class="form-control-file" id="image2" name="image4">
            </div>
            
            
            
                <div class="form-group">
                    <label for="authors">Autores:</label>
                    <input type="text" class="form-control" id="authors" name="authors" value="{{ authors|join:', ' }}" >
                </div>
            
            

            <!-- Mostrar el precio si está disponible -->
           
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ price }}" >
            </div>

            <div class="form-group">
                    <label for="stocks">Existencias:</label>
                    <input type="text" class="form-control" id="stocks" name="stocks" value="{{ stocks }}" >
            </div>
            
            
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea class="form-control" id="description" name="description" >{{ description }}</textarea>
                </div>
          
            
            <!-- Mostrar el número de páginas si está disponible -->
          
                <div class="form-group">
                    <label for="pageCount">Número de Páginas:</label>
                    <input type="text" class="form-control" id="pageCount" name="pageCount" value="{{ pageCount }}" >
                </div>
            
            
            <!-- Mostrar las categorías si están disponibles -->
            {% if categories %}
                <div class="form-group">
                    <label for="categories">Categorías:</label>
                    <input type="text" class="form-control" id="categories" name="categories" value="{{ categories|join:', ' }}" readonly>
                </div>
            {% endif %}
            
            
            <div class="form-group">
                <label for="thumbnail">Portada del libro:</label>
                <img src="{{ thumbnail }}" alt="Portada del libro" class="img-fluid">
            </div>
            
            
            <!-- Mostrar mensaje de error si está disponible -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Guardar libro</button>
        </form>
        
    </div>
</div>

    
       
{% endblock content %}
